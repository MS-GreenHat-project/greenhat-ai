apiVersion: apps/v1
kind: Deployment
metadata:
  name: greenhat-yolov8-app
  namespace: default 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: greenhat-yolov8-app
  template:
    metadata:
      labels:
        app: greenhat-yolov8-app
    spec:
      containers:
      - name: yolov8
        image: greenhat2registry.azurecr.io/yolov8-demo:2
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-secret
