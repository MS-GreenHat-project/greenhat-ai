apiVersion: apps/v1
kind: Deployment
metadata:
  name: greenhat-ai-app
  namespace: backend 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: greenhat-ai-app
  template:
    metadata:
      labels:
        app: greenhat-ai-app
    spec:
      containers:
      - name: yolov8
        image: greenhat2registry.azurecr.io/yolov8-demo:23
        ports:
        - containerPort: 5000
      resources:
        requests:
          memory: "512Mi"
          cpu: "200m"
        limits:
          memory: "1Gi"
          cpu: "1000m"
      imagePullSecrets:
      - name: acr-secret
