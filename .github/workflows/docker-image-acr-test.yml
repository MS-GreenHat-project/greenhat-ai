name: Build and Push Yolov8 Demo Image to ACR

on:
  push:
    branches:
      - main  # 필요 시 master로 변경

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub Repo Checkout
      - name: 'Checkout Repository'
        uses: actions/checkout@v3

      # 2. Azure 로그인 (Service Principal)
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. ACR 로그인
      - name: 'Login to Azure Container Registry'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4. Docker 이미지 빌드 및 푸시
      - name: 'Build and Push Docker Image'
        run: |
          IMAGE_NAME=yolov8-demo
          TAG=${{ github.run_number }}
          FULL_IMAGE=${{ secrets.REGISTRY_LOGIN_SERVER }}/$IMAGE_NAME:$TAG

          echo "▶️ Building image: $FULL_IMAGE"
          docker build -t $FULL_IMAGE .

          echo "🚀 Pushing image to ACR"
          docker push $FULL_IMAGE
