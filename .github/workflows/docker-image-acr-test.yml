name: Build and Push Yolov8 Demo Image to ACR

on:
  push:
    branches:
      - main  # í•„ìš” ì‹œ masterë¡œ ë³€ê²½

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub Repo Checkout
      - name: 'Checkout Repository'
        uses: actions/checkout@v3

      # 2. Azure ë¡œê·¸ì¸ (Service Principal)
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. ACR ë¡œê·¸ì¸
      - name: 'Login to Azure Container Registry'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: 'Build and Push Docker Image'
        run: |
          IMAGE_NAME=yolov8-demo
          TAG=${{ github.run_number }}
          FULL_IMAGE=${{ secrets.REGISTRY_LOGIN_SERVER }}/$IMAGE_NAME:$TAG

          echo "â–¶ï¸ Building image: $FULL_IMAGE"
          docker build -t $FULL_IMAGE .

          echo "ğŸš€ Pushing image to ACR"
          docker push $FULL_IMAGE
