name: Build and Push Yolov8 Demo Image to ACR

on:
  push:
    branches:
      - develop

jobs:
  build-and-push:
    # Actionì´ ë§Œë“  ì»¤ë°‹([CI skip])ì€ ë¬´ì‹œí•˜ë„ë¡ ì¡°ê±´ ì¶”ê°€ (ë¬´í•œ ë£¨í”„ ë°©ì§€)
    if: "!contains(github.event.head_commit.message, '[CI skip]')"
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: yolov8-demo-dev
      IMAGE_TAG: ${{ github.run_number }}
      IMAGE_PATH: manifests/deployment.yaml

    steps:
      # 1. GitHub Repo Checkout
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      # â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼ 1. Linting ê²€ì¦ ê³¼ì • ì¶”ê°€ â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Lint Kubernetes Manifests
        uses: karancode/yamllint-action@v3
        with:
          yamllint_file_or_dir: ./manifests
      # â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

      # 2. ACR ë¡œê·¸ì¸
      - name: 'Login to Azure Container Registry'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (Trivy ìŠ¤ìº”ì„ ìœ„í•´ êµ¬ì¡°ë§Œ ì‚´ì§ ë³€ê²½)
      - name: 'Build and Scan'
        run: |
          # ë¹Œë“œí•  ì´ë¯¸ì§€ ì „ì²´ ê²½ë¡œë¥¼ ë³€ìˆ˜ë¡œ ì§€ì •
          FULL_IMAGE=${{ secrets.AZURE_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          
          # ë‹¤ë¥¸ ë‹¨ê³„ì—ì„œ ì´ ë³€ìˆ˜ë¥¼ ì“¸ ìˆ˜ ìˆë„ë¡ í™˜ê²½ ë³€ìˆ˜ë¡œ ë‚´ë³´ë‚´ê¸°
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV
          
          echo "â–¶ï¸ Building image: $FULL_IMAGE"
          docker build -t $FULL_IMAGE .

      # â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼ 2. Trivy ë³´ì•ˆ ê²€ì¦ ê³¼ì • ì¶”ê°€ â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          format: 'table'
          exit-code: '1' # HIGH, CRITICAL ì·¨ì•½ì  ë°œê²¬ ì‹œ íŒŒì´í”„ë¼ì¸ ì¤‘ë‹¨
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      # â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

      # 4. ì´ë¯¸ì§€ í‘¸ì‹œ ë° ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
      - name: 'Push image and Update manifest'
        run: |
          echo "ğŸš€ Pushing image to ACR"
          docker push ${{ env.FULL_IMAGE }}

          echo "ğŸ“ Updating deployment manifest with new image"
          sed -i "s|image: .*$|image: ${{ env.FULL_IMAGE }}|" $IMAGE_PATH

      # 5. í‘¸ì‹œí•œ ì´ë¯¸ì§€ë¡œ manifest ì´ë¯¸ì§€ ê²½ë¡œ ì—…ë°ì´íŠ¸
      - name: Commit and Push Updated Manifest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ${{ env.IMAGE_PATH }}
          git commit -m "Update image to ${{ env.IMAGE_TAG }} [CI skip]" || echo "No changes to commit"
          git push