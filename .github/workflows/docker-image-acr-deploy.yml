name: Build and Push Yolov8 Demo Image to ACR

on:
  push:
    branches:
      - develop  # í•„ìš” ì‹œ masterë¡œ ë³€ê²½

    paths:
      - 'app.py'              # Flask ì• í”Œë¦¬ì¼€ì´ì…˜
      - 'requirements.txt'    # Python ì˜ì¡´ì„±
      - 'Dockerfile'          # Docker ë¹Œë“œ íŒŒì¼
      - '*.py'               # ëª¨ë“  Python íŒŒì¼
      - 'manifests/**'       # Kubernetes ë§¤ë‹ˆí˜ìŠ¤íŠ¸
      - '.github/workflows/backend/**'  # ë°±ì—”ë“œ ì›Œí¬í”Œë¡œìš° ë³€ê²½ì‹œ
      - 'best*.pt'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: yolov8-demo-dev
      IMAGE_TAG: ${{ github.run_number }}
      IMAGE_PATH: manifests/deployment.yaml

    steps:
      # 1. GitHub Repo Checkout
      - name: 'Checkout Repository'
        uses: actions/checkout@v4


      # 2. ACR ë¡œê·¸ì¸
      - name: 'Login to Azure Container Registry'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: 'Build and Push Docker Image'
        run: |
          FULL_IMAGE=${{ secrets.AZURE_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          echo "â–¶ï¸ Building image: $FULL_IMAGE"
          docker build -t $FULL_IMAGE .

          echo "ğŸš€ Pushing image to ACR"
          docker push $FULL_IMAGE

          echo "ğŸ“ Updating deployment manifest with new image"
          sed -i "s|image: .*$|image: $FULL_IMAGE|" $IMAGE_PATH

      # 4. í‘¸ì‹œí•œ ì´ë¯¸ì§€ë¡œ manifest ì´ë¯¸ì§€ ê²½ë¡œ ì—…ë°ì´íŠ¸
      - name: Commit and Push Updated Manifest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ${{ env.IMAGE_PATH }}
          git commit -m "Update image to ${{ env.IMAGE_TAG }} [CI skip]" || echo "No changes to commit"
          git push
