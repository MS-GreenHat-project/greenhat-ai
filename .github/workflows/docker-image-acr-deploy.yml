name: Build and Push Yolov8 Demo Image to ACR

on:
  push:
    branches:
      - develop

jobs:
  build-and-push:
    # Actionì´ ë§Œë“  ì»¤ë°‹([CI skip])ì€ ë¬´ì‹œí•˜ë„ë¡ ì¡°ê±´ ì¶”ê°€
    if: "!contains(github.event.head_commit.message, '[CI skip]')"
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: yolov8-demo-dev
      IMAGE_TAG: ${{ github.run_number }}
      IMAGE_PATH: manifests/deployment.yaml

    steps:
      # 1. GitHub Repo Checkout
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      # 2. ACR ë¡œê·¸ì¸
      - name: 'Login to Azure Container Registry'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ì„ì‹œ ë³€ìˆ˜ ì €ì¥
      - name: 'Build Docker Image'
        id: build_image # ì´ ë‹¨ê³„ì— idë¥¼ ë¶€ì—¬í•˜ì—¬ FULL_IMAGE ê°’ì„ ë‹¤ë¥¸ ë‹¨ê³„ì—ì„œ ì‚¬ìš©
        run: |
          FULL_IMAGE=${{ secrets.AZURE_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV
          echo "â–¶ï¸ Building image: $FULL_IMAGE"
          docker build -t $FULL_IMAGE .

      # â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼ Trivy ìŠ¤ìº” ë‹¨ê³„ ì¶”ê°€ â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          format: 'table'
          exit-code: '1' # HIGH, CRITICAL ì·¨ì•½ì  ë°œê²¬ ì‹œ íŒŒì´í”„ë¼ì¸ ì¤‘ë‹¨
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      # â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

      # 4. ì´ë¯¸ì§€ í‘¸ì‹œ ë° ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
      - name: 'Push, Update, and Commit'
        run: |
          echo "ğŸš€ Pushing image to ACR"
          docker push ${{ env.FULL_IMAGE }}

          echo "ğŸ“ Updating deployment manifest with new image"
          sed -i "s|image: .*$|image: ${{ env.FULL_IMAGE }}|" $IMAGE_PATH

      # 5. í‘¸ì‹œí•œ ì´ë¯¸ì§€ë¡œ manifest ì´ë¯¸ì§€ ê²½ë¡œ ì—…ë°ì´íŠ¸
      - name: Commit and Push Updated Manifest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ${{ env.IMAGE_PATH }}
          git commit -m "Update image to ${{ env.IMAGE_TAG }} [CI skip]" || echo "No changes to commit"
          git push